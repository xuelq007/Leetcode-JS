function isPalindrome(s) {
  if (!s || s.length === 0) {
    return false;
  }
  if (s.length === 1) return true;

  if (s.length === 2 && s[0] === s[1]) return true;

  for (let i = 0; i < Math.floor(s.length / 2); i++) {
    if (s[i] !== s[s.length - 1 - i]) {
      return false;
    }
  }

  return true;
}
